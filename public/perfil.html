<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>One Piecepedia</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
		<script src="js/graficosDash.js"></script>
		<script src="js/sessao.js"></script>
		<script src="js/perfil.js"></script>
		<script src="js/dashboard.js" defer></script>
	</head>
	<body class="perfil-page-body">
		<header class="main-header main-page-header" id="header">
			<a href="index.html" class="main-header-index-link main-page-header-index-link">Início</a>
			<h1 class="main-header-title main-page-header-title">
				<span class="main-header-title-yellow main-page-header-title-yellow">ONE PIECE</span>PEDIA
			</h1>
			<a href="perfil.html" class="main-header-profile-link main-page-header-profile-link">Perfil</a>
		</header>

		<div class="container-msg" id="container-msg">

		</div>

		<div class="container-perfil" id="container-perfil">
			<div class="perfil-page-title-container">
				<h1 class="perfil-title" id="teste">Olá, <span class="perfil-title-yellow" id="perfil-user-name"></span></h1>
			</div>
			<div class="perfil-page-main-container">
				<div class="perfil-page-personagem-container">
					<p class="perfil-page-subtitle">Seu personagem é:</p>
					<img src="" alt="Roronora Zoro" class="perfil-page-icon-image" id="img-perfil"/>
					<p class="perfil-page-personagem-name" id="personagem-name"><span class="perfil-title-yellow" id="nome-personagem-perfil"></span></p>
				</div>
				<div class="perfil-page-personagem-description-container">
					<p class="perfil-page-descricao-personagem-text">
						<span class="perfil-title-yellow">Descrição do personagem</span>
						<br />
						<span id="perfil-descricaoPersonagem"></span>
						<br /><br>
						<span class="perfil-title-yellow">Recompensa</span>
						<br />
						<img src="img/svg/berry.svg" class="img-belly" /> <span id="perfil-recompensaPersonagem"></span>
						<br><br>
						<span class="perfil-title-yellow">Função</span>
						<br>
						<span id="perfil-funcaoPersonagem"></span>
					</p>
				</div>
			</div>
		</div>

		<div class="dashboard-container" id="container-dashboard">
			<h3 class="perfil-page-graphic-title">Dashboard</h3>
			<div class="containerKPI">
				<div class="kpi kpi1">
					<p class="kpiTitle">Seu tempo de conclusão</p>
					<p class="kpiData">XXmYYs</p>
				</div>
				<div class="kpi kpi2">
					<p class="kpiTitle">Tempo de conclusão médio</p>
					<p class="kpiData">XXmYYs</p>
				</div>
				<div class="kpi kpi3">
					<p class="kpiTitle">Seu personagem</p>
					<p class="kpiData" id="kpiNome"></p>
				</div>
				<div class="kpi kpi4">
					<p class="kpiTitle">Personagem mais escolhido</p>
					<p class="kpiData">Nome</p>
				</div>
			</div>
			<div class="perfil-page-graphic">
				<canvas id="graficoDashboard"></canvas>
			</div>
		</div>

		<div class="perfil-page-button-container" id="button-container">
			<button class="perfil-button-sair" id="botao-sair">Sair</button>
		</div>

		<footer class="sobre-page-footer">
			Feito por <a href="https://github.com/brenokas" class="name-default-footer">Breno de Freitas</a> - 1SIS2025 @ São Paulo Tech School
		</footer>
	</body>
</html>
