<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>One Piecepedia</title>
		<link rel="stylesheet" href="../css/style.css" />
		<script src="../js/main.js"></script>
	</head>
	<body class="register-body">
		<h1 class="register-title"><span class="register-title-yellow">ONE PIECE</span>PEDIA</h1>
		<div class="register-container">
			<h2 class="register-msg">Seja bem vindo,<br />pirata!</h2>
			<label for="id-register-input-name" class="register-label register-label-name">Nome</label>
			<input type="text" class="register-input register-input-name" id="id-register-input-name" />
			<label for="id-register-input-email" class="register-label register-label-email">Email</label>
			<input type="email" class="register-input register-input-email" id="id-register-input-email" />
			<label for="id-register-input-password" class="register-label register-label-password">Senha</label>
			<input type="password" class="register-input register-input-password" id="id-register-input-password" />
			<label for="id-register-input-confirm-password" class="register-label register-label-confirm-password">Confirmar senha</label>
			<input type="password" class="register-input register-input-email" id="id-register-input-confirm-password" />
			<a href="login.html" class="register-link-login-text">Já fui aos mares</a>
			<a href="login.html" class="login-link-button"><button class="register-button-confirm">Cadastrar</button></a>
		</div>
		<footer class="default-footer">
			Feito por <a href="https://github.com/brenokas" class="name-default-footer">Breno de Freitas</a> - 1SIS2025 @ São Paulo Tech School
		</footer>
	</body>
</html>
