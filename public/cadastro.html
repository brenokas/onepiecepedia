<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>One Piecepedia</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/graficos.js"></script>
	</head>
	<body class="register-body">
		<div class="register-container">
			<h2 class="register-msg">Seja bem vindo,<br />pirata!</h2>
			<label for="id-register-input-name" class="register-label register-label-name">Nome</label>
			<input type="text" class="register-input register-input-name" id="id-register-input-name" placeholder="Digite seu nome"/>
			<label for="id-register-input-email" class="register-label register-label-email">Email</label>
			<input type="email" class="register-input register-input-email" id="id-register-input-email" placeholder="seuemail@exemplo.com"/>
			<label for="id-register-input-password" class="register-label register-label-password">Senha</label>
			<input type="password" class="register-input register-input-password" id="id-register-input-password" placeholder="*******"/>
			<label for="id-register-input-confirm-password" class="register-label register-label-confirm-password">Confirmar senha</label>
			<input type="password" class="register-input register-input-email" id="id-register-input-confirm-password" placeholder="*******"/>
			<a href="login.html" class="register-link-login-text">Já fui aos mares</a>
			<button class="register-button-confirm" id="id-register-button-confirm">Cadastrar</button>
			<div class="containerErro">
				<span class="msgErro" id="msgErro"></span>
			</div>
		</div>
		<footer class="default-footer">
			Feito por <a href="https://github.com/brenokas" class="name-default-footer">Breno de Freitas</a> - 1SIS2025 @ São Paulo Tech School
		</footer>
		<script src="js/cadastro.js"></script>
	</body>
</html>
